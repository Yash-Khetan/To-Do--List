<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- taking the input of the task -->
    <div class="inputs">
        <input type="text" name="input" id="enter_task" placeholder="enter_task">
        <button class="add">Add Task</button>

    </div>
    <!-- categorization of tasks -->
    <div class="container">
        <div class="completed">
            <ul>
                <li>
                    Completed task yaha aayega
                </li>
            </ul>
        </div>
        <div class="ongoing">
            <ul>
                <li>
                    Ongoing task yaha aayega
                </li>
            </ul>
        </div>
        <div class="All">
            <ul>
                <li>
                   All tasks yaha aayege
                </li>
            </ul>
        </div>
    </div>
    <!-- javascript added -->
    <script src="index.js"></script>
</body>
</html>
